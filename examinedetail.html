<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div class="wrapper order trade">
			<!--头部-->
			<div class="header">
				<a class="head-tab" href="javascript:history.back()">
					<img src="img/Arrow_Simple_left Copy@2x.png" class="back"/>
				</a>
				<div class="head-main">
					审批记录
				</div>
				<a class="head-tab" href="javascript:void(0)">
					
				</a>
			</div>
			<!--中间主体-->
			<div class="main big-main complaint">
				<div class="order-main">
					<div class="trade-top">
						<div class="trade-item" :class="myindex==0?'active':''" @click="indexchange(0)">
							<div class="text">活动审批</div>
							<div class="radius"></div>
						</div>
						<div class="trade-item" :class="myindex==1?'active':''" @click="indexchange(1)">
							<div class="text">干洗店审批</div>
							<div class="radius"></div>
						</div>
					</div>
					<div class="trade-main">
						<div class="order-box" v-if="myindex==0">
							<div class="order-right">
								<div class="order-bottom">
									<div class="order-price">申请人</div>
									<div class="order-time">李金宣</div>
								</div>
								<div class="order-bottom">
									<div class="order-price">申请物料包</div>
									<div class="order-time">高级物料包</div>
								</div>
								<div class="order-bottom bf4">
									<div class="order-price">活动开始时间</div>
									<div class="order-time">2018年7月20日</div>
								</div>
								<div class="order-bottom">
									<div class="order-price">2018年7月17日</div>
									<div class="order-time setting red">
										已拒绝
									</div>
								</div>
							</div>
						</div>
						<div class="order-box" v-if="myindex==1">
							<div class="order-right">
								<div class="order-bottom">
									<div class="order-price">申请人</div>
									<div class="order-time">李金宣</div>
								</div>
								<div class="order-bottom">
									<div class="order-price">店铺名称</div>
									<div class="order-time">西西洗衣店</div>
								</div>
								<div class="order-bottom">
									<div class="order-price">店铺地址</div>
									<div class="order-time">徐州市铜山区春旺小区</div>
								</div>
								<div class="order-bottom bf4">
									<div class="order-price">申请时间</div>
									<div class="order-time">2018年6月12日</div>
								</div>
								<div class="order-bottom">
									<div class="order-price">2018年7月17日</div>
									<div class="order-time setting">
										已通过
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var myvue=new Vue({
				el:'.wrapper',
				data:{
					myindex:0
				},
				methods:{
					indexchange:function(index){
						this.myindex=index
					},
					opennew:function(type){
						if(type=='q'){
							window.location.href='./havetype.html'
						}else{
							
						}
					}
				},
				mounted:function(){
					
				}
			})
		</script>
	</body>
</html>
