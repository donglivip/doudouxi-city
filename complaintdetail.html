<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div class="wrapper help orderdetail nav">
			<!--头部-->
			<div class="header">
				<div class="head-tab mui-action-back">
					<img src="img/Arrow_Simple_left Copy@2x.png" class="back"/>
				</div>
				<div class="head-main">
					投诉详情
				</div>
				<div class="head-tab">
					
				</div>
			</div>
			<!--中间主体-->
			<div class="main">
				<div class="help-item">
					<div>订单号</div>
					<div>{{pages.pbOrCode}}</div>
				</div>
				<div class="help-item">
					<div>投诉日期</div>
					<div>{{pages.pbOrRetentionTime}}</div>
				</div>
				<div class="help-item">
					<div>被投诉合伙人</div>
					<div>{{pages.usCpName}}</div>
				</div>
				<!--<div class="help-item detailtop">
					<div>干洗店</div>
					<div>{{pages.}}</div>
				</div>
				<div class="help-item">
					<div>取送员</div>
					<div>李俊芮</div>
				</div>-->
				<div class="help-item detailtop">
					<div>投诉内容</div>
					<div></div>
				</div>
				<div class="help-item inner" style="height: auto;">
					<textarea placeholder="请输入投诉内容" readonly="readonly" :value="pages.pbOrProblemDescribe"></textarea>
					
				</div>
				<span style="border: 1px solid #096148;border-radius: .2rem;height: .4rem;padding: 0 .2rem;color: #096148;margin: .2rem;display: inline-block;line-height: .4rem;">{{pages.pbOcContent}}</span>
				<img :src="pages.pbOrComplainImg" style="width: 1.5rem;height: 1.5rem;display: block;margin-left: .2rem;"/>
			</div>
			<div class="bottom">
				<a class="nav-right" :href="'tel'+pages.usCpPhone" style="flex: 1;">
					联系合伙人
				</a>
			</div>
		</div>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var myvue=new Vue({
				el:'.wrapper',
				data:{
					more:false,
					pages:[]
				},
				methods:{
					moreboo:function(){
						this.more=!this.more
					},
					opennew:function(id,target){
						window.location.href='./'+target+'.html'
					},
					myajax:function(){
						var that=this
						$.ajax({
							type: "post",
							url: localStorage.getItem('myurl') + "/usCityPartner/qandUsCommunityPojo",
							dataType: 'json',
							data: {
								pbOrderId: localStorage.getItem('pbOrderId')
							},
							success: function(res) {
								console.log(res)
								that.pages=res.data
							}
						})
					}
				},
				mounted:function(){
					this.myajax()
				}
			})
		</script>
	</body>
</html>
